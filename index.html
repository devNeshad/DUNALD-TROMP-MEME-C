  <style>
    /* Step 1: Define the custom font using @font-face */
    @font-face {

      /* This is the name you'll use later */
      src: url('/fonts/bernoru-blackultraexpanded.otf') format('opentype');
      /* Make sure the file path is correct */
    }

    /* Step 2: Use the custom font in your CSS classes */
    .font-bernoru {
      font-family: 'Bernoru Black Ultra Expanded', sans-serif;
    }

    .font-cabin {
      font-family: "Cabin", sans-serif;
    }

    .font-carrois-cothic {
      font-family: 'Carrois Gothic', sans-serif;
    }

    /* bernoru-blackultraexpanded.otf */
  </style>
  <!-- Custom Tailwind Configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {

            bg1: "#3ea66b",       // Green color
            bg2: "#fffbe0",  // Light yellow color
